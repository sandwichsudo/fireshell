<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>FMEA tool</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="//www.google-analytics.com" rel="dns-prefetch">
  <link href="//ajax.googleapis.com" rel="dns-prefetch">
  <link href="assets/css/style.min.css" rel="stylesheet">

  <script src="assets/components/modernizr.js"></script>

</head>
<body>

  <header class="header" role="banner">
      <!-- <div class="logo">
        <a href="/">
          <img src="assets/img/logo.svg" alt="Logo">
        </a>
      </div> -->
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
           <button type="button" class="glyphicon glyphicon-filter btn btn-secondary navbar-btn filter-toggle" data-toggle="collapse" data-target="#filters-container"><span class="sr-only">Filters</span></button>
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">FMEA tool</a>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Symptoms <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Requirements</a></li>
            <li><a href="#">Effects</a></li>
          </ul>
          

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="sidebar col-md-3 collapse" role="complementary" id="filters-container">
        <form>
          <fieldset>
            <legend>List filters</legend>
            <div class="form-group">
              <label for="component-type">
                Component Type
                <select id="component-type" class="form-control">
                  <option value="">All Components</option>
                  <option value="COM001">Motors</option>
                  <option value="COM002">Position Sensors</option>
                </select>
              </label>
            </div>

            

            <div>
              <!-- <input type="submit" class="btn btn-primary" value="Apply filters"> -->
            </form>
          </aside>
          <main class="main col-md-7" role="main">
            <h1>Choose a symptom</h1>
            <p>Use the filters to narrow the results, or the search bar to find results</p>
            
            <div id="filters" class="filters"><p>The following filters are applied</p></div>
            <div class="search-and-results">
              <form>
                <fieldset class="form-group">
                  <label for="listSearch">Search list<input id="listSearch" class="form-control" type="search"></input></label>
                </fieldset>
              </form>
              <p class="results-count-container"><span id="resultsCount" class="badge results-badge"></span> results </p>
              
            </div>
            <div id="listcontainer">
            </div>
            
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" id="loadMore">Load more</button>
              <button type="button" class="btn btn-default" id="showAll">Show all</button>
            </div>
          </main>
        </div>
      </div>
      <footer class="footer" role="contentinfo">
        
      </footer>

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="assets/components/jquery.js"><\/script>');</script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
      <script src="http://twitter.github.com/hogan.js/builds/3.0.1/hogan-3.0.1.js"></script>
      <!-- https://github.com/stefanocudini/bootstrap-list-filter-->
      <script src="bootstrap-list-filter.min.js"></script>
      <script src="assets/js/scripts.min.js"></script>


    </body>
    </html>
